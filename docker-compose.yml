version: '3'

services:
  java:
    build:
      context: ./agro-radar-java/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgress
      - mongo

  nextjs:
    build:
      context: ./agro-radar-next-new/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - java

  node:
    build:
      context: ./agro-radar-node/
      dockerfile: Dockerfile
    depends_on:
      - mongo

  proxy:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - nextjs
      - java
      - node

  postgress:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agro_radar
    ports:
      - "5432:5432"

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: agro_radar